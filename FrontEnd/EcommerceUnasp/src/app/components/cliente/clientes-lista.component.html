<div class="container">
    <div class="row">
       <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
           <a href="#" class="btn btn-success" href="" routerLink="/cliente" routerLinkActive="router-link-active">Novo</a>
           <table class="table table-striped table-hover">   
               <thead>
                   <tr>
                     <th>Nome</th>
                     <th>Email</th>
                     <th>Telefone</th>
                     <th>Deletar</th>
                   </tr>
               </thead>
               <tbody>  
                 <tr *ngFor="let cliente of clientes">
                     <td>{{cliente.nome}}</td>
                     <td>{{cliente.cpf}}</td>
                     <td>{{cliente.dataNascimento}}</td>
                     <td>{{cliente.email}}</td>
                     <td><button class="btn btn-danger" (click)="deletar(cliente.id)">Deletar</button></td>
                     <td><a routerLink="/editar/{{cliente.id}}"><button class="btn btn-info">Editar</button></a></td>
                 </tr>
               </tbody>
           </table>
       </div>
    </div>
 </div>
