<div class="row">
    <div class="col-12 col-sm-6 col-md-4 col-xl-3" *ngFor="let item of itens">
            <div class="card">
                    <img [src]="item.imagem" class="card-img-top" alt="...">
                    <div class="card-body">
                            <p><img src="assets/imgs/ico-pacotes.svg" alt="">Item</p>
                        <h4 class="card-title">{{item.titulo}}</h4>
                        <div class="row">
                                <div class="col">
                                        <small>Titulos</small><br/>
                                        R$ <span class="valor"> <b>{{item.valor | number : '1.2-2'}}</b></span>
                                </div>
                                <div class="col text-right">
                                    <a href="javascript:" (click)="incluirNoCarrinho(item)" class="btn btn-primary">Comprar</a>
                                </div>
                        </div>
                    </div>
                    </div>
    </div>
    
</div>
